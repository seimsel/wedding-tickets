<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wedding Tickets</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.0.1/vuex.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
    <script src="index.js"></script>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <div class="content">
            <div class="waitingNumbers vcentered">
                <h2>Warten</h2>
                <ul class="hcentered">
                    <li class="number" v-for="number in waitingNumbers">{{ number }}</li>
                </ul>
            </div>
    
            <div class="nextNumber vcentered">
                <h2>Bereitstellen</h2>
                <span class="hcentered">{{ nextNumber }}</span>
            </div>
    
            <div class="currentNumber vcentered">
                <h2>Gratulieren</h2>
                <span class="hcentered">{{ currentNumber }}</span>
            </div>
        </div>

        <footer class="controls">
            <router-view></router-view>
        </footer>
    </div>
</body>
</html>
